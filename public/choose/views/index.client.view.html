<section ng-controller="ChooseController">
    <div ng-show="choice != -1" class="chosenOverlay">
        <div style="width:80%;margin-top:30%;margin-left:10%;" class="mdl-card mdl_shadow--2dp">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">You should go to {{choices[choice]}}</h2>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button ng-click="resetApp()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Start Over!
                </button>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button ng-click="chooseRandom()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Choose Again!
    </button>
            </div>
        </div>
    </div>
    <div class="card-placement mdl-card mdl-shadow--2dp">
        <form name="myForm">
            <div style="width:90%;margin-left:5%" class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" name="opt" ng-model="optionInput" placeholder="Idea" required>
            </div>
            <button ng-click="addItem(myForm.$valid)" style="margin-left:25%;width:50%" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Add Option
                </button>
        </form>
        <div>
            <table class="tablePlacement mdl-data-table mdl-shadow--2dp">
                <tr class="optionText">
                    <td id="optionText">
                        <span ng-show="choices.length > 0 && choice == -1">Options!</span>
                        <span ng-show="choices.length == 0 && choice == -1">No Options to choose from!</span>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr ng-repeat="o in choices track by o">
                    <td>
                        <strong class="optionText">{{o}}</strong>
                    </td>
                    <td>
                        <button ng-click="removeItem(o)" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored">
                            <i class="material-icons">remove</i>
                        </button>
                    </td>
                </tr>
            </table>
            <button ng-click="chooseRandom()" style="margin-left:25%;width:50%;margin-bottom:30px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            <strong>CHOOSE!
            </button>
        </div>
    </div>
</section>
